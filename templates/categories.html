{% extends "base.html" %}

{% block content %}
<dl class="accordion" data-accordion>
	{% for category, articles in categories %}
	  <dd class="accordion-navigation">
	    <a class="clearfix" href="#{{ category.slug }}">
	    	<span class="success round label right">{{ articles|count }}</span>
	    	{{ category }}
	    </a>
	    <div id="{{ category.slug }}" class="content active">
	    	<table>
			  <thead>
				    <tr>
				    	<th width="180">Date</th>
				      <th>Title</th>
				    </tr>
				</thead>
			  <tbody>
				  {% for article in articles %}
				    <tr>
				      <td>{{ article.locale_date }}</td>
				      <td><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
				    </tr>
					{% endfor %}
			  </tbody>
			</table>
	    </div>
	  </dd>
	{% endfor %}
</dl>
{% endblock %}
