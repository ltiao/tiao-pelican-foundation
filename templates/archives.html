{% extends "base.html" %}

{% block content %}
	{% block content_heading %}
	<h3>Archives <small>for {{ SITENAME }}</small></h3>
	{% endblock %}
	<table>
	  <thead>
		  <tr>
		    <th width="180">Date</th>
		    <th>Title</th>
		  </tr>
		</thead>
	  <tbody>
		  {% for article in dates %}
		    <tr>
		      <td>{{ article.locale_date }}</td>
		      <td><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
		    </tr>
			{% endfor %}
	  </tbody>
	</table>
{% endblock %}
