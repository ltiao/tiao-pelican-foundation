{% extends "base.html" %}

{% block content %}
<h1>Archives <small>for {{ SITENAME }}</small></h1>

<table>
  <thead>
	    <tr>
	      <th width="180">Date</th>
	      <th>Title</th>
	    </tr>
	</thead>
  <tbody>
	  {% for article in dates %}
	    <tr>
	      <td>{{ article.locale_date }}</td>
	      <td><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
	    </tr>
		{% endfor %}
  </tbody>
</table>

{% endblock %}
